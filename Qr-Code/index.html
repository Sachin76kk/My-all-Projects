<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr-code</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="qrcode.png" alt="qr-code" />
        <h2>Improving your front end skills by building projects</h2>

          Scan the QR code to visit Front end mentor and take your coding skill
          to next level
        </p>
      </div>
    </div>
  </body>
</html>
